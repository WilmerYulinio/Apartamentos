<!-- templates/owner_register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Dueño</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Mostrar mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="container">
        <h1>Registro de Dueño</h1>
        <form action="{{ url_for('main.owner_register') }}" method="post" enctype="multipart/form-data">
            <!-- Campo oculto para el token CSRF -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <label for="username">Usuario:</label><br>
            <input type="text" name="username" id="username" placeholder="Usuario" required><br><br>
            
            <label for="password">Contraseña:</label><br>
            <input type="password" name="password" id="password" placeholder="Contraseña" required><br><br>
            
            <label for="photo">Foto de Perfil:</label><br>
            <input type="file" name="photo" id="photo" accept="image/*" required><br><br>
            
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="{{ url_for('main.owner_login') }}">Inicia sesión aquí</a></p>
    </div>
    <div class="navigation-buttons">
        <button class="btn-back" onclick="history.back()">Retroceder</button>
    </div>
</body>
</html>
